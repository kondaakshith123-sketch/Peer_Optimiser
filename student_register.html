<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration - SyncPoint</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-50 min-h-screen flex flex-col items-center justify-center p-4">

    <div class="w-full max-w-lg bg-white rounded-3xl shadow-2xl overflow-hidden my-8">
        <!-- Header -->
        <div class="bg-gradient-to-r from-indigo-600 to-purple-600 p-8 text-center text-white">
            <h2 class="text-3xl font-bold mb-2">Create Account</h2>
            <p class="opacity-90">Join the SyncPoint network</p>
        </div>

        <!-- Form -->
        <div class="p-8">
            <form id="registerForm" action="student_login.html" class="space-y-5">

                <!-- Helper Grid for Name and ID -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="reg_name" class="block text-sm font-medium text-slate-700 mb-1">Student Name</label>
                        <input type="text" id="reg_name" name="reg_name"
                            class="w-full px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
                            required>
                    </div>
                    <div>
                        <label for="reg_id" class="block text-sm font-medium text-slate-700 mb-1">Student ID</label>
                        <input type="text" id="reg_id" name="reg_id"
                            class="w-full px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
                            required>
                    </div>
                </div>

                <div>
                    <label for="reg_email" class="block text-sm font-medium text-slate-700 mb-1">Student Email
                        Address</label>
                    <input type="email" id="reg_email" name="reg_email"
                        class="w-full px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
                        required>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <!-- Year -->
                    <div>
                        <label for="year" class="block text-sm font-medium text-slate-700 mb-1">Year</label>
                        <select id="year" name="year"
                            class="w-full px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all bg-white"
                            required>
                            <option value="" disabled selected>Select</option>
                            <option value="1">1st Year</option>
                            <option value="2">2nd Year</option>
                            <option value="3">3rd Year</option>
                            <option value="4">4th Year</option>
                        </select>
                    </div>

                    <!-- Batch -->
                    <div>
                        <label for="batch" class="block text-sm font-medium text-slate-700 mb-1">Batch</label>
                        <select id="batch" name="batch"
                            class="w-full px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all bg-white"
                            required>
                            <option value="" disabled selected>Select</option>
                            <option value="A">Batch A</option>
                            <option value="B">Batch B</option>
                            <option value="C">Batch C</option>
                            <option value="D">Batch D</option>
                        </select>
                    </div>

                    <!-- Sub Batch -->
                    <div>
                        <label for="sub_batch" class="block text-sm font-medium text-slate-700 mb-1">Sub Batch</label>
                        <select id="sub_batch" name="sub_batch"
                            class="w-full px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all bg-white disabled:bg-slate-100 disabled:text-slate-400"
                            required disabled>
                            <option value="" disabled selected>Select Batch First</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label for="reg_password" class="block text-sm font-medium text-slate-700 mb-1">Set Password</label>
                    <input type="password" id="reg_password" name="reg_password"
                        class="w-full px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
                        required>
                </div>

                <div class="pt-4">
                    <button type="submit"
                        class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-bold py-3 px-4 rounded-xl shadow-lg transition-all duration-200 transform hover:-translate-y-0.5">
                        Register
                    </button>
                </div>
            </form>

            <div class="mt-6 text-center text-sm text-slate-600">
                Already registered?
                <a href="student_login.html" class="text-indigo-600 font-semibold hover:underline ml-1">Login here</a>
            </div>
        </div>
    </div>

    <!-- JavaScript for Conditional Dropdown -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const batchSelect = document.getElementById('batch');
            const subBatchSelect = document.getElementById('sub_batch');

            const subBatchOptions = {
                'A': ['A1', 'A2', 'A3'],
                'B': ['B1', 'B2', 'B3'],
                'C': ['C1', 'C2', 'C3'],
                'D': ['D1', 'D2']
            };

            batchSelect.addEventListener('change', function () {
                const selectedBatch = this.value;

                // Clear existing options
                subBatchSelect.innerHTML = '<option value="" disabled selected>Select Sub Batch</option>';

                if (selectedBatch && subBatchOptions[selectedBatch]) {
                    // Enable the select
                    subBatchSelect.disabled = false;

                    // Add new options
                    subBatchOptions[selectedBatch].forEach(function (subBatch) {
                        const option = document.createElement('option');
                        option.value = subBatch;
                        option.textContent = subBatch;
                        subBatchSelect.appendChild(option);
                    });
                } else {
                    // Disable if no batch selected
                    subBatchSelect.disabled = true;
                    subBatchSelect.innerHTML = '<option value="" disabled selected>Select Batch First</option>';
                }
            });
        });
    </script>
</body>

</html>
