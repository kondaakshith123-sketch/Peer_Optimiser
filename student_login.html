<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - Peer Optimiser</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-50 min-h-screen flex flex-col items-center justify-center p-4">

    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden">
        <!-- Header -->
        <div class="bg-indigo-600 p-8 text-center">
            <h2 class="text-3xl font-bold text-white mb-2">Student Login</h2>
            <p class="text-indigo-100">Welcome back to Peer Optimiser</p>
        </div>

        <!-- Form -->
        <div class="p-8">
            <form onsubmit="handleLogin(event)" class="space-y-6">
                <script>
                    function handleLogin(event) {
                        event.preventDefault();
                        const fullName = document.getElementById('full_name').value;
                        const email = document.getElementById('email').value;
                        const year = document.getElementById('year').value;
                        const department = document.getElementById('department').value;

                        // Collect Interests
                        const checkboxes = document.querySelectorAll('input[name="interest"]:checked');
                        let interests = [];
                        checkboxes.forEach((checkbox) => {
                            if (checkbox.value === 'Others') {
                                const otherVal = document.getElementById('other_interest').value;
                                if (otherVal) interests.push(otherVal);
                            } else {
                                interests.push(checkbox.value);
                            }
                        });

                        if (fullName && email && year && department && interests.length > 0) {
                            localStorage.setItem('peerSync_userName', fullName);
                            localStorage.setItem('peerSync_userEmail', email);
                            localStorage.setItem('peerSync_userYear', year);
                            localStorage.setItem('peerSync_userDept', department);
                            localStorage.setItem('peerSync_userInterests', JSON.stringify(interests));

                            window.location.href = 'student_dashboard.html';
                        } else {
                            if (interests.length === 0) alert('Please select at least one interest');
                            else alert('Please fill in all fields');
                        }
                    }

                    function toggleOtherInterest(checkbox) {
                        const otherInputDiv = document.getElementById('other_interest_div');
                        if (checkbox.checked) {
                            otherInputDiv.classList.remove('hidden');
                        } else {
                            otherInputDiv.classList.add('hidden');
                        }
                    }
                </script>
                <div>
                    <label for="full_name" class="block text-sm font-medium text-slate-700 mb-1">Full Name</label>
                    <input type="text" id="full_name" name="full_name" placeholder="John Doe"
                        class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
                        required>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-slate-700 mb-1">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="student@college.edu"
                        class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
                        required>
                </div>

                <!-- Year and Department -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="year" class="block text-sm font-medium text-slate-700 mb-1">Year</label>
                        <select id="year" name="year"
                            class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all bg-white"
                            required>
                            <option value="" disabled selected>Select</option>
                            <option value="1st Year">1st Year</option>
                            <option value="2nd Year">2nd Year</option>
                            <option value="3rd Year">3rd Year</option>
                            <option value="4th Year">4th Year</option>
                        </select>
                    </div>
                    <div>
                        <label for="department" class="block text-sm font-medium text-slate-700 mb-1">Department</label>
                        <select id="department" name="department"
                            class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all bg-white"
                            required>
                            <option value="" disabled selected>Select</option>
                            <option value="Computer Science">Computer Science</option>
                            <option value="Artificial Intelligence">Artificial Intelligence</option>
                            <option value="Electronics and Communication Engineering">Electronics and Communication
                                Engineering</option>
                        </select>
                    </div>
                </div>

                <!-- Multiple Interests -->
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">Interests</label>
                    <div class="grid grid-cols-2 gap-3">
                        <label
                            class="flex items-center space-x-2 p-3 border border-slate-200 rounded-lg cursor-pointer hover:bg-slate-50 transition-colors">
                            <input type="checkbox" name="interest" value="CP"
                                class="w-4 h-4 text-indigo-600 rounded focus:ring-indigo-500">
                            <span class="text-sm text-slate-700">CP</span>
                        </label>
                        <label
                            class="flex items-center space-x-2 p-3 border border-slate-200 rounded-lg cursor-pointer hover:bg-slate-50 transition-colors">
                            <input type="checkbox" name="interest" value="DSA"
                                class="w-4 h-4 text-indigo-600 rounded focus:ring-indigo-500">
                            <span class="text-sm text-slate-700">DSA</span>
                        </label>
                        <label
                            class="flex items-center space-x-2 p-3 border border-slate-200 rounded-lg cursor-pointer hover:bg-slate-50 transition-colors">
                            <input type="checkbox" name="interest" value="WebD"
                                class="w-4 h-4 text-indigo-600 rounded focus:ring-indigo-500">
                            <span class="text-sm text-slate-700">WebD</span>
                        </label>
                        <label
                            class="flex items-center space-x-2 p-3 border border-slate-200 rounded-lg cursor-pointer hover:bg-slate-50 transition-colors">
                            <input type="checkbox" name="interest" value="AppD"
                                class="w-4 h-4 text-indigo-600 rounded focus:ring-indigo-500">
                            <span class="text-sm text-slate-700">AppD</span>
                        </label>
                        <label
                            class="flex items-center space-x-2 p-3 border border-slate-200 rounded-lg cursor-pointer hover:bg-slate-50 transition-colors">
                            <input type="checkbox" name="interest" value="Others" onchange="toggleOtherInterest(this)"
                                class="w-4 h-4 text-indigo-600 rounded focus:ring-indigo-500">
                            <span class="text-sm text-slate-700">Others</span>
                        </label>
                    </div>
                    <div id="other_interest_div" class="hidden mt-3">
                        <input type="text" id="other_interest" placeholder="Specify other interest"
                            class="w-full px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••"
                        class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
                        required>
                </div>

                <div class="pt-2">
                    <button type="submit"
                        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-xl shadow-lg shadow-indigo-500/30 transition-all duration-200 transform hover:-translate-y-0.5">
                        Sign In
                    </button>
                </div>
            </form>

            <div class="mt-8 pt-6 border-t border-slate-100 text-center">
                <p class="text-slate-600 mb-4">Don't have an account?</p>
                <a href="student_register.html"
                    class="inline-block px-6 py-2 border-2 border-indigo-600 text-indigo-600 font-semibold rounded-lg hover:bg-indigo-50 transition-colors">
                    Register here
                </a>
            </div>

            <div class="mt-6 text-center">
                <a href="landing.html" class="text-sm text-slate-400 hover:text-slate-600 transition-colors">← Back to
                    Home</a>
            </div>
        </div>
    </div>

</body>

</html>
